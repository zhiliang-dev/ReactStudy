<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {padding: 0px;margin: 0px}
        html, body { height: 100%; background: gray;}
        body {
            position: relative;
        }
        .center {
            position: absolute;

            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

            width: 70%;
            height: 20%;

            margin: auto;

            background: white;
        }
    </style>
</head>
<body>
    <div class="center">11111111111111111</div>
</body>
</html>
